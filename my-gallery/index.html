<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor-cabecera">
        <img class="persona" src="profilePhoto.png" alt="">
        <span class="persona-nombre">Rodney Cotton</span>
        <span class="persona-ciudad">Helsinki, Finland</span>
        <div class="persona-datos">
            <div class="persona-datos-contenedor">
                <div class="persona-datos-contenedor-numeros">100</div>
                <div class="persona-datos-contenedor-texto">Posts</div>
            </div>
            <div class="persona-datos-contenedor">
                <div class="persona-datos-contenedor-numeros">2,242</div>
                <div class="persona-datos-contenedor-texto">Follower</div>
            </div>
            <div class="persona-datos-contenedor">
                <div class="persona-datos-contenedor-numeros">1,432</div>
                <div class="persona-datos-contenedor-texto">Following</div>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="container-imagenes">
            <div class="container-imagenes-bloque1">
                <img class="imagen1" src="photo1.png" alt="">
                <img class="imagen2" src="photo2.png" alt="">
            </div>
            <div class="container-imagenes-bloque2">
                <div class="container-imagenes-bloque2-bloqueizq">
                    <div class="container-imagenes-bloque2-bloqueizq-arriba">
                        <img class="imagen3" src="photo3.png" alt="">
                    </div>
                    <div class="container-imagenes-bloque2-bloqueizq-abajo">
                       <div class="dos-imagenes">
                        <img class="imagen6" src="photo6.png" alt="">
                        <img class="imagen5" src="photo5.png" alt="">
                       </div>
                    </div>
                </div>
                <div class="container-imagenes-bloque2-bloqueder">
                    <img class="imagen4" src="photo_4.png" alt="">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
